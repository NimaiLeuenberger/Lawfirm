<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nimai Leuenberger"/>
    <title>Klient bearbeiten</title>
    <link rel="stylesheet" href="./css/lawfirm.css">
    <script src="./js/util.js"></script>
    <script src="./js/clientedit.js"></script>
</head>
<body>
<nav id="nav">
    <span><a href="./lawyerlist.html">Anwälte</a></span>
    <span><a href="./clientlist.html">Klienten</a></span>
    <span><a href="./legalcaselist.html">Rechtsfälle</a></span>
    <span id="logOnOff"><a href="./index.html">Abmelden</a></a></span>
    <span id="message" style="color: red;"></span>
</nav>
<h3 id="title">Klient bearbeiten</h3>
<form id="clienteditForm" name="clientedit">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td>
                <input id="clientID" name="clientID" type="hidden"/>
                <input id="name" name="name" type="text" size="30" minlength="2" maxlength="30" required/>
            </td>
        </tr>
        <tr>
            <td><label for="birthdate">Geburtstag</label></td>
            <td><input id="birthdate" name="birthdate" type="date"/></td>
        </tr>
        <tr>
            <td><label for="telNumber">Telefonnummer</label></td>
            <td><input id="telNumber" name="telNumber" type="text" min="0" max="100" step="0.5"/></td>
        </tr>
        <tr>
            <td><label for="legalCase">Rechtsfall</label></td>
            <td><select id="legalCase" name="legalCaseID" required></select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
