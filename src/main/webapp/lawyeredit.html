<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nimai Leuenberger"/>
    <title>Anwalt bearbeiten</title>
    <link rel="stylesheet" href="./css/lawfirm.css">
    <script src="./js/util.js"></script>
    <script src="./js/lawyeredit.js"></script>
</head>
<body>
<nav id="nav">
    <<span><a href="./lawyerlist.html">Anwälte</a></span>
    <span><a href="./clientlist.html">Klienten</a></span>
    <span><a href="./legalcaselist.html">Rechtsfälle</a></span>
    <span id="logOnOff"><a href="./index.html">Abmelden</a></a></span>
    <span id="message" style="color: red;"></span>
</nav>
<h3>Anwalt bearbeiten</h3>
<form id="lawyereditForm" name="lawyeredit">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td>
                <input id="name" name="name" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="lawyerID" name="lawyerID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="experience">Erfahrung</label></td>
            <td><input id="experience" name="experience" type="number" min="0.5" max="70" step="0.5"/></td>
        </tr>
        <tr>
            <td><label for="winrate">Gewinnrate</label></td>
            <td><input id="winrate" name="winrate" type="number" min="0" max="100" step="0.5"/></td>
        </tr>
        <tr>
            <td><label for="client">Klient</label></td>
            <td><select id="client" name="client" required></select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
